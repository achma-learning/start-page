    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Habits get more space */
            max-width: 1200px;
            width: 100%;
            height: 100vh; /* Full page height */
            gap: 20px;
        }

        /* Left Column: Habits */
        .habits-section {
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .habits-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #007bff;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        .habit-item {
            margin-bottom: 25px;
            animation: slideUp 1s ease-in-out;
        }

        .habit-item iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Right Column: Socials */
        .socials-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            height: 100%; /* Make socials full height */
            overflow-y: auto;
        }

        .socials-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #007bff;
            animation: fadeIn 1s ease-in-out;
        }

        .socials-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-item a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            color: #343a40;
            transition: all 0.3s ease;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .social-item a:hover {
            color: #007bff;
        }

        .social-item img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-item a:hover img {
            transform: scale(1.15);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.2);
        }

        footer {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
