<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recherche médicale</title>
  <style>
    /* Reset et style global */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      gap: 2rem;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #222;
    }
    form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 800px;
    }
    input[type="search"] {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="search"]:focus {
      border-color: #007aff;
      outline: none;
      box-shadow: 0 0 5px #007aff44;
    }
    input[type="submit"] {
      background-color: #007aff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      padding: 0 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background-color: #005bb5;
      outline: none;
    }
    /* Section des moteurs */
    .search-section {
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .search-label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Recherche médicale</h1>

  <section class="search-section">
    <!-- Doc'CISMeF -->
    <div>
      <label for="searchInput" class="search-label">Doc'CISMeF</label>
      <form id="searchForm" aria-label="Recherche Doc'CISMeF">
        <input
          type="search"
          name="q"
          id="searchInput"
          placeholder="Librairie française médicale"
          required
          aria-required="true"
          autocomplete="off"
        />
        <input type="submit" value="Rechercher" />
      </form>
    </div>

    <!-- Google Search -->
    <div>
      <label for="googleSearch" class="search-label">Google</label>
      <form action="https://www.google.com/search" method="get" aria-label="Recherche Google">
        <input
          type="search"
          id="googleSearch"
          name="q"
          placeholder="Recherche Google"
          autocomplete="off"
          required
        />
        <input type="submit" value="Rechercher" />
      </form>
    </div>

    <!-- Google Scholar -->
    <div>
      <label for="googleScholar" class="search-label">Google Scholar</label>
      <form action="https://scholar.google.com/scholar" method="get" aria-label="Recherche Google Scholar">
        <input
          type="search"
          id="googleScholar"
          name="q"
          placeholder="Stand on the shoulders of giants"
          autocomplete="off"
          required
        />
        <input type="submit" value="Rechercher" />
      </form>
    </div>

    <!-- These 2.0 -->
    <div>
      <label for="theseSearch" class="search-label">These 2.0</label>
      <form action="https://thesefmpm.vercel.app/search" method="get" aria-label="Recherche These 2.0">
        <input
          type="search"
          id="theseSearch"
          name="q"
          placeholder="Recherche These 2.0"
          autocomplete="off"
          required
        />
        <input type="submit" value="Rechercher" />
      </form>
    </div>

    <!-- Perplexity AI -->
    <div>
      <label for="perplexitySearch" class="search-label">Perplexity AI</label>
      <form action="https://www.perplexity.ai/search" method="get" aria-label="Recherche Perplexity AI">
        <input
          type="search"
          id="perplexitySearch"
          name="q"
          placeholder="Recherche augmentée"
          autocomplete="off"
          required
        />
        <input type="submit" value="Rechercher" />
      </form>
    </div>
  </section>

  <script>
    // Redirection personnalisée Doc'CISMeF avec fragment #q=...
    document.getElementById('searchForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const encodedQuery = encodeURIComponent(query);
        window.location.href = 'https://doccismef.chu-rouen.fr/dc/#q=' + encodedQuery;
      }
    });
  </script>
</body>
</html>
