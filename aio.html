        body {
            font-family: 'Menlo', 'Courier New', Courier, monospace; /* Apple-like monospace font */
            background-color: #0d1b2a; 
            color: #ffd166; 
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 30%;
            padding: 10px;
            border: 1px solid #3e4451;
            background-color: #1b263b; /* Darker background for columns */
        }

        h2 {
            color: #eeeeee;
        }

        a {
            color: #61afef; /* text color for links */
            text-decoration: none;
        }

        a:hover {
            color: #ffd166; /* Hover color for links */
        }

        img {
            width: 100%; /* Full width to match container */
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: none; /* Removing bullet points from list */
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Spacing between list items */
        }

        video {
            width: 50%; /* Reduce video width */
            height: auto; /* Maintain aspect ratio */
            max-width: 400px; /* Maximum width to ensure it's not too large */
            display: block;
            margin: 0px auto; /* Center video and add margin */
        }
    </style>
